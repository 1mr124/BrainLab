<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palet Search</title>
    <link rel="stylesheet" href="../static/main.css">
    <link rel="stylesheet" href="../static/fastReadingEx003.css">

</head>
<body>

    <div class="container">
        <h1>Palet Search Service</h1>

    

    <div class="Plate">
        <div class="plateTop flag-wrapper">
            <div class="country">EGYPT</div>
            <div class="arabicCountry">مصر</div>
        </div>

        <div id="Plate" class="trafficCard">
            <div id="numberCardInput" class="numberCard ">
                <input type="text" id="numbersInput"  autofocus>
            </div>
            <div id="letterCardInput" class="lettersCard ">
                <input type="text" id="lettersInput" autofocus>
            </div>

        </div>
    </div>

    <div class="controller">
    
        <button onclick="begain()">Search</button>

        Loop<input type="checkbox" name="loop" id="LoopController"> 

        <div id="result" style="display:none;"></div>
    </div>

    <div id="feedback" class="feedback"></div>



</div>


    <script src="../static/main.js"></script>

</body>
</html>
